
spring:
  profiles:
    active: native
  application:
    name: cloud-config
  cloud:
    config:
      server:
        default-application-name: cloud-config
        # 有git地址去git下找配置文件
#        git:
#          uri:
#          password:
#          username:
        # 没有git在本地配置的路径下找
        native:
          search-locations: classpath:/config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
  instance:
    prefer-ip-address: true
server:
  port: 9090